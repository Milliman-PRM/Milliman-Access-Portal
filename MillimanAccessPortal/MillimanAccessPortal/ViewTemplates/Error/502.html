<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Error Page</title>
        <style>
            body {
                background-color: #dfe8e8;
                margin: 4em;
                display: flex;
                flex-flow: column nowrap;
                align-items: center;
                font-family: Helvetica Neue,sans-serif;
            }
            h1, p {
                color: #2b2b2b;
                align-self: center;
            }
            a {
                color: #0095ff;
                text-decoration: none;
            }
            a:hover, a:active {
                color: #0068b3;
            }

            #millimanImg {
                display: flex;
                flex-flow: row nowrap;
                align-items: flex-end;
            }

            #outerSquare {
                height: 150px;
                width: 150px;
                background-color: #0DAA6B;
                display: flex;
                flex-flow: column nowrap;
            }

            #triangle {
                width: 0;
                height: 0;
                border-top: 38px solid #dfe8e8;
                border-left: 38px solid transparent;
            }

            #smallSquare {
                height: 38px;
                width: 38px;
                background-color: #dfe8e8;

                /* transition: transform 1.8s .2s;
                transform-origin: bottom left; */
            }

            #smallBlueSquare {
                height: 38px;
                width: 38px;
                background-color: #188BE3;
                margin-left: 15px;

                /* transition: transform 1.8s .2s;
                transform-origin: bottom left; */
            }

            #smallSquareOuter {
                height: 38px;
                width: 38px;
                background-color: transparent;

                display: flex;
                flex-flow: column nowrap;
            }

            #innerSquare {
                height: 75px;
                width: 75px;
                background-color: #dfe8e8;
                margin-left: 38px;
            }

            .top-row {
                display: flex;
                flex-direction: row-reverse;
            }

            .middle-row {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .box-rotate {
                transform: rotate(360deg) /*scale(1.5)*/;
            }
        </style>
    </head>
    <body>
        <div id="millimanImg">
            <div id="outerSquare">
                <div class="top-row">
                    <div id="smallSquareOuter">
                        <div id="smallSquare"></div>
                    </div>
                    <div id="triangle"></div>
                </div>
                <div class="middle-row">
                    <div id="innerSquare"></div>
                    <div id="triangle"></div>
                </div>
            </div>
            <div id="smallBlueSquare"></div>
        </div>
        <h1>Oops... something went wrong.</h1>
        <p>Try refreshing the page or trying the action again</p>
        <p>We automatically track these errors, but if the issue persists, please contact <a href="mailto:map.support@milliman.com">map.support@milliman.com</a></p>
    </body>
</html>
